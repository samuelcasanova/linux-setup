---
- name: Install dependencies for OpenVPN 3
  apt:
    name:
      - apt-transport-https
      - curl
    state: present
  become: yes

- name: Ensure keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: yes

- name: Add OpenVPN 3 repository key
  get_url:
    url: https://packages.openvpn.net/packages-repo.gpg
    dest: /etc/apt/keyrings/openvpn.asc
    mode: '0644'
  become: yes

- name: Add OpenVPN 3 repository
  copy:
    content: "deb [arch=amd64 signed-by=/etc/apt/keyrings/openvpn.asc] https://packages.openvpn.net/openvpn3/debian {{ ansible_distribution_release }} main\n"
    dest: /etc/apt/sources.list.d/openvpn-packages.list
    owner: root
    group: root
    mode: '0644'
  become: yes

- name: Install OpenVPN 3
  apt:
    name: openvpn3
    state: present
    update_cache: yes
  become: yes
  when: not ansible_check_mode

- name: Install wifecvpn systemd service
  become: yes
  when: not ansible_check_mode
  block:
    - name: Deploy wifecvpn.service from template
      template:
        src: wifecvpn.service.j2
        dest: /etc/systemd/system/wifecvpn.service
        mode: '0644'
      register: vpn_service_file

    - name: Reload systemd
      systemd:
        daemon_reload: yes
      when: vpn_service_file.changed

    - name: Enable and start wifecvpn service
      systemd:
        name: wifecvpn
        enabled: yes
        state: started
      failed_when: false # Might fail if the .ovpn file in the private repo doesn't exist yet
