---
# Playbook for Phase 1: Core System Setup
# This playbook migrates the core system configuration scripts to Ansible
#
# Run with: ansible-playbook playbooks/phase1-core-system.yml
# Test with: ./tests/test-playbook.sh phase1-core-system.yml

- name: Phase 1 - Core System Setup
  hosts: localhost
  become: no
  
  roles:
    - os_basics
    - bash
    - zsh
    - git
    - role: ssh
      when: setup_repo_private is defined
